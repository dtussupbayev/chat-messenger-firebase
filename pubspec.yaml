name: realtime_chat_app
description: A Flutter RealtimeChat application using Firebase
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.8.0 <4.0.0'
dependencies:
  bloc: ^9.0.0
  cloud_firestore: ^5.6.7
  day_night_themed_switch: ^1.0.0
  device_preview: ^1.2.0
  email_validator: ^3.0.0
  equatable: ^2.0.7
  firebase_auth: ^5.5.3
  firebase_auth_web: ^5.14.2
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.4
  get_it: ^8.0.3
  go_router: ^15.1.2
  hydrated_bloc: ^10.0.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  json_serializable: ^6.9.5
  mocktail: ^1.0.4
  path_provider: ^2.1.5
  provider: ^6.1.5
  random_string: ^2.3.1
  realtimechat_uikit:
    path: packages/realtimechat_uikit
  rename_app: ^1.6.3
  shared_preferences: ^2.5.3
  universal_html: ^2.2.4
dev_dependencies:
  build_runner: ^2.4.15
  change_app_package_name: ^1.5.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.1

flutter:
  assets:
    - assets/images/
  generate: true
  uses-material-design: true
flutter_intl:
  enabled: true
