name: realtime_chat_app
description: A Flutter RealtimeChat application using Firebase
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.5.2 <4.0.0'
dependencies:
  bloc: ^8.1.4
  cloud_firestore: ^5.4.4
  day_night_themed_switch: ^1.0.0
  device_preview: ^1.2.0
  email_validator: ^3.0.0
  equatable: ^2.0.5
  firebase_auth: ^5.3.1
  firebase_auth_web: ^5.13.2
  firebase_core: ^3.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.4
  get_it: ^8.0.0
  go_router: ^14.3.0
  hydrated_bloc: ^9.1.5
  intl: ^0.19.0
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  mocktail: ^1.0.4
  path_provider: ^2.1.4
  provider: ^6.1.2
  random_string: ^2.3.1
  rename_app: ^1.6.1
  shared_preferences: ^2.3.2
  universal_html: ^2.2.4
dev_dependencies:
  build_runner: ^2.4.13
  change_app_package_name: ^1.4.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7

flutter:
  assets:
    - assets/images/
  generate: true
  uses-material-design: true
flutter_intl:
  enabled: true
